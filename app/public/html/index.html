<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-up Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla:200i,400,700,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="index-body">
    <div id= "user-info" class="jumbotron jumbotron-fluid" >
      <div class="index-container sign-in-container">
        <h1 class="index-title">DoneBoard</h1>
        <p class="instructions">Please enter your user information below.</p>
        <div class="text-center">
          <button type="log" class="btn btn-primary btn-lg login-signup" id="loginButton">
            Log in
          </button>
          <button type="sign" class="btn btn-primary btn-lg login-signup" id="signinButton">
            Sign Up
          </button>
        </div>
      </div>
      <!-- <button type="button" class="btn btn-secondary btn-lg">Large button</button> -->
    </div>
    <div id="log-in" class="jumbotron jumbotron-fluid">
      <div class="index-container">
        <h1 class="index-title">Log-in</h1>
        <p class="instructions">Please enter your email and password.</p>
      </div>
      <form>
        <div class="input-bar">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="input-bar">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
        </div>
        <button type="submit" class="submit">Submit</button>
    </div>
  <div id="sign-in" class="jumbotron jumbotron-fluid">
        <div class="index-container">
            <!-- <div class="row">
                <div class= "col-md-6">

                </div>
                <div class= "col-md-6">
                    
                    </div> -->
          <h1 class="index-title">Sign-up</h1>
          <p class="instructions">Please enter the required information below.</p>

        </div>
        
        <form>
                <div class="input-bar">
                        <label for ="exampleFormControlInput1" class="signup-info">First Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                      </div>
                
                <div class="input-bar">
                        <label for= "exampleFormControlInput1" class="signup-info" >Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                      </div>
                      <div class="input-bar">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                        
                          <div class="input-bar">
                                <label for="phone">Phone Number</label>
                                <input class="form-control" type="tel" id="phone" name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                required placeholder="310-555-5555">
                                                                </div>
                      <div class="input-bar">
                            <label for="exampleFormControlInput1">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                          </div>
                          <div class="input-bar">
                                <label for="exampleFormControlInput1">Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                              </div>
                              
                                    <!-- <div class="form-check">
                                  
                                    </div> -->
                                    <button type="submit" class="submit">Submit</button>
                            </div>
              </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
