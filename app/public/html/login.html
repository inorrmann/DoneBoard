<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <!-- {{!-- JQuery --}} -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- {{!-- Bootstrap --}} -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- {{!-- Fonts --}} -->
    <link href="https://fonts.googleapis.com/css?family=Karla:200i,400,700,800&display=swap" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"
        integrity="sha384-b3ua1l97aVGAPEIe48b4TC60WUQbQaGi2jqAWM90y0OZXZeyaTCWtBTKtjW2GXG1"
        crossorigin="anonymous"></script>
    <!-- {{!-- CSS --}} -->
    <link rel="stylesheet" href="../css/projects.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div id="log-in" class="jumbotron jumbotron-fluid mt-4 pt-4">
        <div class="index-container">
          <h1 class="index-title pt-4">Login</h1>
          <p class="instructions mt-4 pb-4">Please enter your email and password. If you want. It's cool. You don't have to...</p>
        </div>
        <form>
          <div class="input-bar mt-4">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="input-bar mt-4">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-check">
          </div>
          <div class="text-center">
          <button type="log" class="btn btn-primary btn-lg login-signup d-inline mt-4" id="loginButton">
            Login
          </button>
          </div>
      </div>
</body>
</html>
