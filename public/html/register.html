<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Signup</title>

  <!-- {{!-- JQuery --}} -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <!-- {{!-- Bootstrap --}} -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- {{!-- Fonts --}} -->
  <link href="https://fonts.googleapis.com/css?family=Karla:200i,400,700,800&display=swap" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"
    integrity="sha384-b3ua1l97aVGAPEIe48b4TC60WUQbQaGi2jqAWM90y0OZXZeyaTCWtBTKtjW2GXG1"
    crossorigin="anonymous"></script>
  <!-- {{!-- CSS --}} -->
  <link rel="stylesheet" href="../css/projects.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div id="sign-in" class="jumbotron jumbotron-fluid">
    <div class="index-container">
      <h1 class="index-title pt-4">Register</h1>
      <p class="instructions mt-4 pb-4">You don't have to enter the information below. It's fine... I guess.</p>
    </div>

    <form>
      <div class="input-bar mt-4">
        <label for="exampleFormControlInput1" class="signup-info">First Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
      </div>

      <div class="input-bar pt-3">
        <label for="exampleFormControlInput1" class="signup-info">Last Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
      </div>

      <div class="input-bar pt-3">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
      </div>

      <div class="input-bar pt-3">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="input-bar pt-3">
        <label for="phone">Phone Number</label>
        <input class="form-control" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
          placeholder="310-555-5555">
      </div>

      <div class="d-flex justify-content-center">
        <button type="sign" class="btn btn-primary btn-lg  mt-4" id="signinButton">
          Sign-up
        </button>
      </div>
  </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="module" src="../js/script.js"></script>
</body>

</html>
